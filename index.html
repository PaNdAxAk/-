<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="https://avatars.githubusercontent.com/u/88833329?s=400&u=7ee2ee1cdc747607265f2c24ff57aaca65c18317&v=4" >
    <p>Coded By PaNdAxAk</p>
    <title>Image URL Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Enter Image URL</h1>
    <input type="text" id="imageUrl" placeholder="Enter image URL here">
    <button onclick="displayImage()">Show Image</button>
    <img id="image" src="" alt="Image will be displayed here" style="display:none;">

    <script>
        function displayImage() {
            const url = document.getElementById('imageUrl').value;
            const img = document.getElementById('image');
            img.src = url;
            img.style.display = 'block';
        }
    </script>
</body>
</html>
